<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h1>今日の運勢</h1>
            <p id ="result">?</p>
        </section>
        <button id="btn">おみくじを引く</button>
    </main>
    <script src="js/main.js"></script>
</body>
</html>

<!-- 項目追加の練習 -->
<ul id="list">
    <li>項目1</li>
    <li>項目2</li>
</ul>
<button id="add">追加</button>

<script>
    document.getElementById("add").addEventListener("click", function() {
        const li = document.createElement("li");
        li.textContent = "新しい項目";
        document.getElementById("list").appendChild(li);
    });
</script>



<!-- 入力フォームに文字が入力されるたびに、その文字数を下の <p> に表示 -->
<input type="text" id="text">
<p id="count">文字数: 0</p>

<script>
    document.getElementById("text").addEventListener("input", (e) => {
        document.getElementById("count").textContent = `文字数: ${e.target.value.length}`
    });
</script>


<!-- ボタンクリックでテキストを変更 -->
<p id="message">ここにメッセージが表示されます</p>
<button id="btn_1">クリック</button>

<script>
document.getElementById("btn_1").addEventListener("click", () => {
    document.getElementById("message").textContent = "ボタンがクリックされました！";
});
</script>




<!-- 背景色の切り替え（白⇄グレー） -->
<button id="changeColor">変更</button>
<script>
    let gray = false;
    document.getElementById("changeColor").addEventListener("click", () => {
        gray = !gray;
        document.body.style.backgroundColor = gray? "#eee" : "#fff";
    });
</script>




<!-- ボタンをクリックしたら、<p id="text"> の中身を空（""）にしてください -->
<p id="text_1">このテキストを消してください</p>
<button id="clearBtn">消す</button>
<script>
    document.getElementById("clearBtn").addEventListener("click", () => {
        document.getElementById("text_1").textContent = "";
    });
</script>


<!-- 入力内容をそのまま表示する（リアルタイムじゃなくボタンクリック） -->
<input type="text" id="inputText" placeholder="ここに入力">
<button id="showBtn">表示</button>
<p id="result_1">ここに結果が表示されます</p>

<script>
document.getElementById("showBtn").addEventListener("click", () => {
    const value = document.getElementById("inputText").value;
    document.getElementById("result_1").textContent = value;
});
</script>



<!-- ボタンをクリックするたびに、<p id="secret"> を表示・非表示に切り替えてください。 -->
<p id="secret">ひみつのメッセージです</p>
<button id="toggleBtn">非表示にする</button>

<script>
    const secret = document.getElementById("secret");
    const toggleBtn = document.getElementById("toggleBtn");
    toggleBtn.addEventListener("click", () => {
        if (secret.style.display === "none") {
            secret.style.display = "block";
            toggleBtn.textContent = "非表示にする";
        } else {
            secret.style.display = "none";
            toggleBtn.textContent = "表示する";
        }
    });
</script>




<!-- カウントアップボタン -->
<p>クリック回数: <span id="count_1">0</span></p>
<button id="countBtn">カウントアップ</button>
<script>
    let count = 0;
    const countSpan = document.getElementById("count_1");
    document.getElementById("countBtn").addEventListener("click", () => {
        count ++;
        countSpan.textContent = count;
    });
</script>



<!-- 2つの数字入力欄に値を入れて、「計算」ボタンを押したら合計値を表示してください。 -->
<input type="number" id="num1" placeholder="数字1">
<input type="number" id="num2" placeholder="数字2">
<button id="calcBtn">計算</button>
<p>合計: <span id="sum">0</span></p>

<script>
    const num1 = document.getElementById("num1");
    const num2 = document.getElementById("num2");
    const sumSpan = document.getElementById("sum");
    document.getElementById("calcBtn").addEventListener("click", () => {
        const a = Number(num1.value);
        const b = Number(num2.value);
        sumSpan.textContent = a + b;
    });
</script>


<!-- num1.value は "5" （文字列） -->
<!-- Number() を使い、本物の数値に変換 -->

<!-- sumSpan.textContent = a + b; は何をしているの？ -->
<!-- HTML の <span id="sum"> の中身を、「a + b の計算結果」に書き換える命令 -->



<!-- テキストボックスが空のときは送信ボタンを押せないようにしてください。
何か文字が入っているときだけ押せるようにします。 -->
<input type="text" id="name" placeholder="名前を入力">
<button id="submitBtn" disabled>送信</button>
<script>
    const nameInput = document.getElementById("name");
    const submitBtn = document.getElementById("submitBtn");
    nameInput.addEventListener("input", () => {
        const value = nameInput.value.trim();
        submitBtn.disabled = value === "";
    });
</script>


<!-- nameInput.valueは、 -->
<!-- 入力欄の中の文字列を取得する。 -->

<!-- .trim() -->
<!-- 前後のスペースを削除するメソッド。 -->

<!-- submitBtn.disabled = value === "" について -->
<!-- value が空なら true を代入してボタンを無効化 -->
<!-- value が空でなければ false を代入してボタンを有効化 -->




<!-- 四角いボックスにマウスを乗せると背景を青色に、
マウスが離れたら元の色（グレー）に戻してください。 -->
<div id="box" style="width:150px;height:150px;background:#ccc;">
    マウスを乗せてみて
</div>
<script>
    const box = document.getElementById("box");
    box.addEventListener("mouseover", () => {
        box.style.backgroundColor = "skyblue";
    });
    box.addEventListener("mouseleave", () => {
        box.style.backgroundColor = "#ccc";
    });
</script>




<select id="fruits">
    <option value="">選択してください</option>
    <option value="りんご">りんご</option>
    <option value="バナナ">バナナ</option>
    <option value="ぶどう">ぶどう</option>
</select>

<p id="choice">あなたが選んだのは ーー です</p>

<script>
    const select = document.getElementById("fruits");
    const choice = document.getElementById("choice");

    select.addEventListener("change", () => {
        const value = select.value
        if (value === "") {
            choice.textContent = "あなたが選んだのは ーー です";
        } else {
            choice.textContent = `あなたが選んだのは${value}です`;
        }
    });
</script>




<!-- 名前入力欄が空の状態で「送信」ボタンを押したら、
下に赤文字で「名前を入力してください」と表示するようにしてください。 -->
<input type="text" id="name" placeholder="名前">
<button id="send">送信</button>
<p id="error" style="color: crimson;"></p>

<script>
    const nameInput2 = document.getElementById("name");
    const sendBtn2 = document.getElementById("send");
    const error = document.getElementById("error");

    sendBtn2.addEventListener("click", () => {
        const value = nameInput2.value.trim();
        if (value === "") {
            error.textContent = "名前を入力してください";
        } else {
            error.textContent = "";
        }
    });
</script>




<!-- 「全選択」ボタンを押したら全てのチェックボックスにチェックを入れ、
「全解除」ボタンを押したら全てのチェックを外してください。 -->
<label><input type="checkbox" class="item"> りんご</label>
<label><input type="checkbox" class="item"> バナナ</label>
<label><input type="checkbox" class="item"> オレンジ</label>

<br>
<button id="checkAll">全選択</button>
<button id="uncheckAll">全解除</button>

<script>
    const checkAllBtn = document.getElementById("checkAll")
    const uncheckAllBtn = document.getElementById("uncheckAll")
    const items = document.querySelectorAll(".item")

    checkAllBtn.addEventListener("click", () => {
        items.forEach(chk => {
            chk.checked = true;
        });
    });

    uncheckAllBtn.addEventListener("click", () => {
        items.forEach(chk => {
            chk.checked = false;
        });
    });
</script>
